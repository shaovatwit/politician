<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Politician Data Aggregator | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/index.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">Local Politician Data Aggregator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./faq/">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container container-fluid">
      <div id="get-started">Get Started</div>
      <div id="get-started-subtitle">Use the dropdown menu below.</div>
      <label for="city" id="cityLabel" class="show">
        <span>Select a City</span>
      </label>
      <input type="checkbox" id="city" />
      <ul class="dropdown">
        <li class="dropdown-item">
          <a id="boston">Boston, MA</a>
        </li>
        <li class="dropdown-item test">
          <a id="cityWIP">City, WIP</a>
        </li>
      </ul>

      <label for="office" id="officeLabel" class="">
        <span>Select an Office</span>
      </label>
      <input type="checkbox" id="office" />
      <ul class="dropdown">
        {% for pName, link, name, id in zipped %}
        <li class="dropdown-item">
          <a href="{{name}}">{{pName}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <!-- footer -->
    <footer>
      <p>
        Source Code on
        <a href="https://github.com/shaovatwit/lo-politician-data-ag">GitHub</a>
      </p>
    </footer>
    <script>
      document.onload;

      $("#boston").on("click", function () {
        if (document.getElementById("boston").id == "boston") {
          //replace boston with {{city}} when dynamically made.
          console.log(document.getElementById("office").nextElementSibling);
          document.getElementById("cityLabel").classList.toggle("show");
          document.getElementById("city").nextElementSibling.style.display =
            "none";
          document.getElementById("officeLabel").classList.add("show");
        }
      });
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN";
      crossorigin = "anonymous";
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
